<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <!-- Main JS -->
  <script src="main.js" charset="utf-8" defer></script>
  <title>Project 0</title>
</head>
<body>
<!-- Buttons for Race and Reset -->
<div class="game-buttons">
  <button id="race">Race</button>
  <button id="reset">Reset</button>
</div>

<!-- Div player for players -->
<div class="race-course">
  <div class="players" id="blue-square"></div>
  <div class="players" id="red-square"></div>
</div>

<!-- Div layer for race info -->
<div class="race-info">
  <h4>Race results</h4>
  <p id="race-results"></p>
</div>

</body>
</html>
