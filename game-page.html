<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Google Fonts -->
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Lato&family=Sigmar+One&family=Palette+Mosaic&display=swap');
  </style>

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

  <!-- Main JS -->
  <script src="main.js" charset="utf-8" defer></script>

<!-- Title for browser -->
  <title>Project 0</title>
</head>

<body>
  <header>
    <button class="game buttons" id="race">Race</button>
    <!-- Page title -->
    <h1>Don't Eat That!</h1>
    <button class="game buttons" id="reset">Reset</button>
  </header>


<!-- section for race results and random image -->
<section>
  <!-- Div layer for race info -->
  <div class="race-info">
    <!-- <h3>To play</h3> -->
    <p id="directions">
      <span class="title">Directions</span>
      <br/>You know the moment when both you and your dog lock eyes when they're about to eat something that you both know they shouldn't eat. Well, game on. Press the 'RACE' button to save your slippers, and use the Right Arrow key to race!
    <br/><br/><span class="title">Race results</span></p>
    <br/><span id="race-results"></p>
  </div>

  <!-- Would like to randomly generate an image to put here on each round, if time -->
  <div class="finish-object">
    <img id="randomimage" src="assets/slippers.png" height="200px">
  </div>
</section>

<!-- Race Course -->
<div class="race-course">
  <!-- Players -->
  <div class="players" id="blue-square"><img src="assets/doggo.png" height="100px" width="100px"></div>
  <div class="players" id="red-square"><img src="assets/human1.png" height="100px" width="100px"></div>
</div>




</body>
</html>
