<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Google Fonts -->
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Lato&family=Palette+Mosaic&display=swap');
  </style>

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

  <!-- Main JS -->
  <script src="main.js" charset="utf-8" defer></script>

<!-- Title for browser -->
  <title>Project 0</title>
</head>

<body>
<!-- Page title -->
  <h1>Don't Eat That!</h1>

<!-- Buttons for Race and Reset -->
<div class="game-buttons">
  <button id="race">Race</button>
  <button id="reset">Reset</button>
</div>

<!-- finish line image -->
<!-- Would like to randomly generate an image to put here on each round, if time -->
<div class="finish-object"><img id="randomimage" src="assets/slippers.jpeg" height="100px"></div>

<!-- Div for Race Course and Two Players -->
<div class="race-course">
  <div class="players" id="blue-square"><img src="assets/dont-eat-that-dog.png" height="100px" width="100px"></div>

  <div class="players" id="red-square"><img src="assets/dont-eat-that-self.JPG" height="100px" width="100px"></div>
</div>



<!-- Div layer for race info -->
<div class="race-info">
  <h3>Race results</h3>
  <section><p id="race-results"></p></section>
</div>

</body>
</html>
